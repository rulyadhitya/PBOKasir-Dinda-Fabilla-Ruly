{% extends 'partials/base.html' %}
{% block title %}Register Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="shadow p-3 mb-5 bg-body p-3 bg-white rounded">
            <h4 class="text-center">Register</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn text-light" style="width:100%; background-color:#CC9B6D;" type="submit" value="Register">
            </form>
        </div>
    </div>
</div>


{% endblock %}
